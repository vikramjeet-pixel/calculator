<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikramjeet Singh Calculator v4.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Vikramjeet Singh v4.0</h1>
        <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
        <div class="display-container">
            <div class="display" id="display">0</div>
            <div class="preview" id="preview"></div>
        </div>
        <div class="buttons">
            <!-- Row 1: Memory Functions -->
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn memory" onclick="memoryStore()">MS</button>
            <button class="btn memory" onclick="memoryRecall()">MR</button>
            <button class="btn memory" onclick="memoryClear()">MC</button>
            <button class="btn memory" onclick="memoryAdd()">M+</button>

            <!-- Row 2: Scientific Functions (Trigonometry) -->
            <button class="btn scientific" onclick="addToCalculation('sin(')">sin</button>
            <button class="btn scientific" onclick="addToCalculation('cos(')">cos</button>
            <button class="btn scientific" onclick="addToCalculation('tan(')">tan</button>
            <button class="btn scientific" onclick="addToCalculation('asin(')">asin</button>
            <button class="btn scientific" onclick="addToCalculation('acos(')">acos</button>

            <!-- Row 3: Scientific Functions (More) -->
            <button class="btn scientific" onclick="addToCalculation('atan(')">atan</button>
            <button class="btn scientific" onclick="addToCalculation('log(')">log</button>
            <button class="btn scientific" onclick="addToCalculation('ln(')">ln</button>
            <button class="btn scientific" onclick="addToCalculation('sqrt(')">√</button>
            <button class="btn operator" onclick="addToCalculation('^')">^</button>

            <!-- Row 4: Numbers 7-9 + Operators -->
            <button class="btn" onclick="addToCalculation('7')">7</button>
            <button class="btn" onclick="addToCalculation('8')">8</button>
            <button class="btn" onclick="addToCalculation('9')">9</button>
            <button class="btn operator" onclick="addToCalculation('/')">/</button>
            <button class="btn operator" onclick="addToCalculation('(')">(</button>

            <!-- Row 5: Numbers 4-6 + Operators -->
            <button class="btn" onclick="addToCalculation('4')">4</button>
            <button class="btn" onclick="addToCalculation('5')">5</button>
            <button class="btn" onclick="addToCalculation('6')">6</button>
            <button class="btn operator" onclick="addToCalculation('*')">×</button>
            <button class="btn operator" onclick="addToCalculation(')')">)</button>

            <!-- Row 6: Numbers 1-3 + Operators -->
            <button class="btn" onclick="addToCalculation('1')">1</button>
            <button class="btn" onclick="addToCalculation('2')">2</button>
            <button class="btn" onclick="addToCalculation('3')">3</button>
            <button class="btn operator" onclick="addToCalculation('-')">-</button>
            <button class="btn operator" onclick="addToCalculation('%')">%</button>

            <!-- Row 7: Number 0 + Misc Operators -->
            <button class="btn" onclick="addToCalculation('0')">0</button>
            <button class="btn" onclick="addToCalculation('.')">.</button>
            <button class="btn operator" onclick="addToCalculation('+')">+</button>
            <button class="btn operator" onclick="addToCalculation('mod')">mod</button>
            <button class="btn operator" onclick="addToCalculation('!')">!</button>

            <!-- Row 8: Constants + Conversions + Equals -->
            <button class="btn scientific" onclick="addToCalculation('π')">π</button>
            <button class="btn scientific" onclick="addToCalculation('e')">e</button>
            <button class="btn" onclick="convertUnits('mToFt')">m→ft</button>
            <button class="btn" onclick="convertUnits('kgToLb')">kg→lb</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
        <div class="history-container" id="history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
